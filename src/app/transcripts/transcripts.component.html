<div id="chatContainer">
    <div id="sidebar">
        <div id="sidebarHeaderContainer">
            <div id="sidebarHeaderNav">
                <mat-icon id="download-icon" svgIcon="download"></mat-icon>
                <div id="sidebarHeaderNavGroupRight">
                    <mat-icon id="add-icon" svgIcon="add"></mat-icon>
                    <mat-icon id="chat-icon" svgIcon="chat"></mat-icon>
                </div>
                
            </div>
            <div id="sidebarHeaderSearch">
                <mat-icon id="srch" svgIcon="search"></mat-icon>
                 <input type="text" matInput  placeholder="Search ....">
                
            </div>
        </div>
        <div id="sidebarContent">
            <app-chat-sidebar-container *ngFor="let call of conversations;" (conversationClicked)="onConversationSelected($event)" [selected]="call.selected" [uid]="call.id" [callId]="call.call_id" [accountId]="call.account_id" [engine]="call.engine"></app-chat-sidebar-container>
        </div>
    </div>
    <div id="conversationContainer">
        <app-chat-window [conversation]="conversation" *ngIf="conversation"></app-chat-window>
    </div>
</div>
