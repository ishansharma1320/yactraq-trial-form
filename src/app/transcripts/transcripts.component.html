<div id="nav">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon id="menu-icon" svgIcon="menu"></mat-icon>
    </button>
    <mat-menu id="nav-menu" #menu="matMenu">
      <button mat-menu-item routerLink="/form"  [ngClass]="router.url === '/form'? 'active':''">Form</button>
      <button mat-menu-item routerLink="/transcripts"  [ngClass]="router.url === '/transcripts'? 'active':''"> Transcripts</button>
      <a mat-menu-item   href="/auth/logout"> Logout</a>
    </mat-menu>
    
  </div>
<div id="chatContainer">
    <div id="sidebar">
        <div id="sidebarHeaderContainer">
            <div id="sidebarHeaderNav">
                <mat-icon id="download-icon" svgIcon="download"></mat-icon>
                <button class="btn" mat-icon-button (click)="openDialog()" [disableRipple]="true" [autofocus]="false"><mat-icon id="compare-icon"  svgIcon="compare"></mat-icon></button>
                
                
            </div>
            <div id="sidebarHeaderSearch">
                <mat-icon id="srch" svgIcon="search"></mat-icon>
                 <input type="text" matInput  placeholder="Search ....">
                
            </div>
        </div>
        <div id="sidebarContent">
            <app-chat-sidebar-container *ngFor="let call of conversations;" (conversationClicked)="onConversationSelected($event)" [selected]="call.selected" [uid]="call.id" [callId]="call.call_id" [accountId]="call.account_id" [engine]="call.engine"></app-chat-sidebar-container>
        </div>
    </div>
    <div id="conversationContainer">
        <app-chat-window [conversation]="conversation" *ngIf="conversation"></app-chat-window>
    </div>
</div>
