<div id="nav">
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon id="menu-icon" svgIcon="menu"></mat-icon>
  </button>
  <mat-menu id="nav-menu" #menu="matMenu">
    <button mat-menu-item routerLink="/"  [ngClass]="router.url === '/'? 'active':''"> Login</button>
    <button mat-menu-item routerLink="/register"  [ngClass]="router.url === '/register'? 'active':''"> Register</button>
    <!-- <button mat-menu-item routerLink="form" *ngIf="auth" [ngClass]="router.url === '/form'? 'active':''">Form</button>
    <button mat-menu-item routerLink="transcripts" *ngIf="auth" [ngClass]="router.url === '/transcripts'? 'active':''"> Transcripts</button>
    <a mat-menu-item  *ngIf="auth" href="/auth/logout"> Logout</a> -->
  </mat-menu>
</div>
<section fxLayout="column" fxLayoutAlign="center center">
  
    
    <mat-card fxLayout="column" fxLayoutAlign="center" >
        <mat-card-title style="text-align: center;margin-bottom: 50px;">REGISTER</mat-card-title>
        <mat-card-content style="font-size: smaller;">
            <p>{{message}} <a *ngIf="link !== undefined" [href]="link"> Click Here</a></p>
        </mat-card-content>
      <form [formGroup]="registerForm" (submit)="submit()">
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field fxFlex="58.25%"  appearance="outline">
                <input type="text" matInput formControlName="username" placeholder="Username" required>
                <mat-error *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
                    <span *ngIf="registerForm.controls['username'].errors !== null && registerForm.controls['username'].errors['required']">This field is mandatory.</span>
                </mat-error>     
                </mat-form-field>     
        </div>
        
        <div fxLayout="row" class="block-3" fxLayoutAlign="center center">
            <mat-form-field fxFlex="58.25%"  appearance="outline">
                <input type="password" matInput formControlName="password" placeholder="Password" required>
                <mat-error *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
                    <span *ngIf="registerForm.controls['password'].errors !== null && registerForm.controls['password'].errors['required']">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
        </div>  
        <div fxLayout="row" class="block-3" fxLayoutAlign="center center">
           <mat-form-field fxFlex="58.25%"  appearance="outline">
    
                <input type="email" matInput formControlName="email" placeholder="Email" required>
                <mat-error *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
            
                    <span *ngIf="registerForm.controls['email'].errors !== null && registerForm.controls['email'].errors['required']">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
    </div>
    
    
  <div fxLayout="row" class="submit-outer" fxLayoutAlign="center center" >
    <button fxFlex="58.25%" class="submit" fxFlexFill type="submit"> Register </button>
  </div>
  </form>  
    </mat-card>
  
  </section>
